{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Login here</h1>
<div class="customform">
<form method="POST" class= "form-group">
	{% csrf_token %}
	{{form|crispy}}
	<button type="submit" class="btn btn-success">Login</button>
	<div class="border-top pt-3">
		<small class="text-muted">
			Don't have an account? Create a business account <a href="/signup/1">here</a>, or a freelancer account <a href="/signup/0">here</a>.
		</small>
	</div>
</form>
</div>
{% endblock %}
